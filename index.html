<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you my girlfriend?</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffb6c1;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 14px 28px;
      margin: 10px;
      border: 3px solid #000;
      background: white;
      cursor: pointer;
    }

    img.question-img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    img.no-image {
      display: none;
      margin-top: 15px;
      width: 70%;
      max-width: 350px;
    }

    /* Pixel heart */
    .pixel-heart {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      box-shadow:
        6px 0 red,
        18px 0 red,
        24px 0 red,
        0 6px red,
        6px 6px red,
        12px 6px red,
        18px 6px red,
        24px 6px red,
        6px 12px red,
        12px 12px red,
        18px 12px red,
        12px 18px red;
    }

    /* Pixel clouds */
    .cloud {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      box-shadow:
        18px 0 #fff,
        36px 0 #fff,
        9px -9px #fff,
        27px -9px #fff,
        9px 9px #fff,
        27px 9px #fff;
      opacity: 0.85;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(-30vw); }
      to { transform: translateX(120vw); }
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="question-img" src="https://media1.tenor.com/m/OfD7XgrZaFcAAAAC/love-bear.gif" alt="Love Bear">
    <h1>Are you Henry's beautiful amazing girlfriend?</h1>

    <div>
      <button onclick="goYes()">YES</button>
      <button onclick="showNo()">NO</button>
    </div>

    <!-- Local uploaded GIF for NO button -->
    <img id="noImage" class="no-image" src="IMG_2026.gif" alt="No Response">
  </div>

  <script>
    function goYes() {
      window.location.href = "valentine.html";
    }

    function showNo() {
      document.getElementById("noImage").style.display = "block";
    }

    // HEARTS
    function createHeart() {
      const h = document.createElement("div");
      h.className = "pixel-heart";
      h.style.left = Math.random() * 100 + "vw";
      const duration = 8 + Math.random() * 4;
      h.style.animation = `floatUp ${duration}s linear forwards`;
      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    // CLOUDS
    function createCloud() {
      const c = document.createElement("div");
      c.className = "cloud";
      c.style.top = Math.random() * 40 + "vh";
      const duration = 18 + Math.random() * 12;
      c.style.animationDuration = duration + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), duration * 1000);
    }

    // INIT
    createHeart();
    createCloud();
    setInterval(createHeart, 250);
    setInterval(createCloud, 3500);
  </script>

</body>
</html>
