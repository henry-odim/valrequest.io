<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffb6c1;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 14px 28px;
      margin: 10px;
      border: 3px solid #000;
      background: white;
      cursor: pointer;
    }

    img {
      display: none;
      margin-top: 30px;
      width: 90%;
      max-width: 450px;
    }

    /* Pixel heart */
    .pixel-heart {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      box-shadow:
        6px 0 red,
        18px 0 red,
        24px 0 red,
        0 6px red,
        6px 6px red,
        12px 6px red,
        18px 6px red,
        24px 6px red,
        6px 12px red,
        12px 12px red,
        18px 12px red,
        12px 18px red;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Pixel cloud */
    .cloud {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      box-shadow:
        18px 0 #fff,
        36px 0 #fff,
        9px -9px #fff,
        27px -9px #fff,
        9px 9px #fff,
        27px 9px #fff;
      opacity: 0.85;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(-30vw); }
      to { transform: translateX(120vw); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Are you Henry's beautiful amazing girlfriend?</h1>

    <div>
      <button onclick="goYes()">YES</button>
      <button onclick="showNo()">NO</button>
    </div>

    <img id="noImage"
         src="https://i.scdn.co/image/ab67616d0000b273c5dfb16dc5aa1ea46c219b58">
  </div>

  <audio id="music" src="iris.mp3" loop></audio>

  <script>
    function goYes() {
      document.getElementById("music").play();
      window.location.href = "valentine.html";
    }

    function showNo() {
      document.getElementById("noImage").style.display = "block";
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "pixel-heart";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function createCloud() {
      const c = document.createElement("div");
      c.className = "cloud";
      c.style.top = Math.random() * 40 + "vh";
      c.style.animationDuration = (15 + Math.random() * 10) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 30000);
    }

    setInterval(createHeart, 250);
    setInterval(createCloud, 3000);
  </script>

</body>
</html>
