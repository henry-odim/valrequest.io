<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ff69b4;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 14px 28px;
      margin: 10px;
      border: 3px solid #000;
      background: white;
      cursor: pointer;
    }

    #success {
      display: none;
      margin-top: 30px;
      font-size: 22px;
      color: white;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .pixel-heart {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      box-shadow:
        6px 0 red,
        18px 0 red,
        24px 0 red,
        0 6px red,
        6px 6px red,
        12px 6px red,
        18px 6px red,
        24px 6px red,
        6px 12px red,
        12px 12px red,
        18px 12px red,
        12px 18px red;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .cloud {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      box-shadow:
        18px 0 #fff,
        36px 0 #fff,
        9px -9px #fff,
        27px -9px #fff,
        9px 9px #fff,
        27px 9px #fff;
      opacity: 0.85;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(-30vw); }
      to { transform: translateX(120vw); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: hsl(var(--hue), 100%, 60%);
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    .secret {
      position: absolute;
      font-size: 8px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine?</h1>

    <div>
      <button onclick="yesClicked()">YES</button>
      <button id="noBtn" onclick="moveNo()">NO</button>
    </div>

    <div id="success">ðŸ’– SHE SAID YES ðŸ’–</div>
  </div>

  <audio id="music" src="iris.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    let scale = 1;

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      scale -= 0.1;
      if (scale < 0.4) scale = 0.4;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "scale(" + scale + ")";
    }

    function yesClicked() {
      document.getElementById("success").style.display = "block";
      noBtn.style.display = "none";

      document.getElementById("music").play();

      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.setProperty("--hue", Math.random() * 360);
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
      }
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "pixel-heart";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function createCloud() {
      const c = document.createElement("div");
      c.className = "cloud";
      c.style.top = Math.random() * 40 + "vh";
      c.style.animationDuration = (18 + Math.random() * 12) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 30000);
    }

    function secretLove() {
      const s = document.createElement("div");
      s.className = "secret";
      s.innerText = "i love you";
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 5000);
    }

    setInterval(createHeart, 500);
    setInterval(createCloud, 3500);
    setInterval(secretLove, 5000);
  </script>

</body>
</html>
